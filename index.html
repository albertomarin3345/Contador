<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contador de Cervezas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff6b00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --primary-color: #ff6b00;
            --secondary-color: #ff8c00;
            --bg-color: #f5f5f5;
            --card-color: #fff9e6;
            --text-color: #333;
            --light-text: #666;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 1.8rem;
        }
        
        .beer-icon {
            font-size: 2rem;
            color: #ffa500;
            margin-bottom: 15px;
        }
        
        .counter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
            gap: 15px;
        }
        
        .counter {
            background-color: var(--card-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 300px;
        }
        
        .user-name {
            font-weight: bold;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            min-width: 100px;
        }
        
        .user-name:hover {
            background-color: #fff0d6;
        }
        
        .count {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--text-color);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            width: 100%;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .total {
            font-size: 1.5rem;
            margin: 20px 0;
            color: var(--primary-color);
        }
        
        .datetime {
            margin-top: auto;
            padding-top: 20px;
            color: var(--light-text);
            font-size: 0.9rem;
        }
        
        .date, .time {
            margin: 5px 0;
        }
        
        /* Media queries para responsividad */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .counter {
                padding: 12px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
        
        /* Estilos para PWA */
        @media all and (display-mode: standalone) {
            body {
                background-color: white;
            }
            
            .container {
                box-shadow: none;
            }
        }
        
        /* Instalar botÃ³n */
        .install-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Cervezas</h1>
        <div class="beer-icon">
            <i class="fas fa-beer"></i>
        </div>
        
        <div class="counter-container">
            <div class="counter">
                <h2><span class="user-name" id="user1Name" onclick="editName(1)">Usuario 1</span></h2>
                <div class="count" id="user1Count">0</div>
                <div class="button-container">
                    <button onclick="incrementUser(1)">âž• Sumar Cerveza</button>
                    <button onclick="decrementUser(1)" style="background-color: #6c757d;">âž– Restar Cerveza</button>
                </div>
            </div>
            
            <div class="counter">
                <h2><span class="user-name" id="user2Name" onclick="editName(2)">Usuario 2</span></h2>
                <div class="count" id="user2Count">0</div>
                <div class="button-container">
                    <button onclick="incrementUser(2)">âž• Sumar Cerveza</button>
                    <button onclick="decrementUser(2)" style="background-color: #6c757d;">âž– Restar Cerveza</button>
                </div>
            </div>
        </div>
        
        <div class="total">Total: <span id="totalCount">0</span></div>
        <button onclick="resetCounters()" style="background-color: #dc3545;">ðŸ”„ Reiniciar Contadores</button>
        
        <div class="datetime">
            <div class="date" id="currentDate"></div>
            <div class="time" id="currentTime"></div>
        </div>
    </div>

    <button id="installBtn" class="install-btn" title="Instalar aplicaciÃ³n">+</button>

    <script>
        let user1Count = 0;
        let user2Count = 0;
        let deferredPrompt;
        
        // FunciÃ³n para actualizar fecha y hora
        function updateDateTime() {
            const now = new Date();
            
            // Formatear fecha
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('es-ES', optionsDate);
            
            // Formatear hora
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('es-ES', optionsTime);
        }
        
        // Actualizar fecha y hora cada segundo
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // FunciÃ³n para incrementar contador
        function incrementUser(userNumber) {
            if (userNumber === 1) {
                user1Count++;
            } else {
                user2Count++;
            }
            updateCounts();
            saveData();
        }
        
        // FunciÃ³n para decrementar contador
        function decrementUser(userNumber) {
            if (userNumber === 1 && user1Count > 0) {
                user1Count--;
            } else if (userNumber === 2 && user2Count > 0) {
                user2Count--;
            }
            updateCounts();
            saveData();
        }
        
        // FunciÃ³n para actualizar todos los contadores
        function updateCounts() {
            document.getElementById('user1Count').textContent = user1Count;
            document.getElementById('user2Count').textContent = user2Count;
            document.getElementById('totalCount').textContent = user1Count + user2Count;
        }
        
        // FunciÃ³n para reiniciar contadores
        function resetCounters() {
            if (confirm('Â¿EstÃ¡s seguro de que quieres reiniciar todos los contadores?')) {
                user1Count = 0;
                user2Count = 0;
                updateCounts();
                saveData();
            }
        }
        
        // FunciÃ³n para editar nombres de usuario
        function editName(userNumber) {
            const nameElement = document.getElementById(`user${userNumber}Name`);
            const currentName = nameElement.textContent;
            const newName = prompt(`Editar nombre del Usuario ${userNumber}:`, currentName);
            
            if (newName !== null && newName.trim() !== '') {
                nameElement.textContent = newName;
                saveData();
            }
        }
        
        // Guardar datos en localStorage
        function saveData() {
            const data = {
                user1Count,
                user2Count,
                user1Name: document.getElementById('user1Name').textContent,
                user2Name: document.getElementById('user2Name').textContent
            };
            localStorage.setItem('beerCounterData', JSON.stringify(data));
        }
        
        // Cargar datos desde localStorage
        function loadData() {
            const savedData = localStorage.getItem('beerCounterData');
            if (savedData) {
                const data = JSON.parse(savedData);
                user1Count = data.user1Count || 0;
                user2Count = data.user2Count || 0;
                document.getElementById('user1Name').textContent = data.user1Name || 'Usuario 1';
                document.getElementById('user2Name').textContent = data.user2Name || 'Usuario 2';
                updateCounts();
            }
        }
        
        // Cargar datos al iniciar
        window.addEventListener('load', loadData);
        
        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });
        
        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('installBtn').style.display = 'none';
                }
                deferredPrompt = null;
            }
        });
        
        window.addEventListener('appinstalled', () => {
            document.getElementById('installBtn').style.display = 'none';
        });
    </script>
</body>
</html>
