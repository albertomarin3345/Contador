<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contador de Cervezas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff6b00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --primary-color: #ff6b00;
            --secondary-color: #ff8c00;
            --bg-color: #f5f5f5;
            --card-color: #fff9e6;
            --text-color: #333;
            --light-text: #666;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 1.8rem;
        }
        
        .beer-icon {
            font-size: 2rem;
            color: #ffa500;
            margin-bottom: 15px;
        }
        
        .counter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
            gap: 20px;
        }
        
        .counter {
            background-color: var(--card-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            width: 100%;
            min-width: 280px;
            max-width: 300px;
            transition: transform 0.3s;
            position: relative;
        }
        
        .counter:hover {
            transform: translateY(-5px);
        }
        
        .user-name {
            font-weight: bold;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            min-width: 100px;
            max-width: 200px;
            word-break: break-word;
        }
        
        .user-name:hover {
            background-color: #fff0d6;
        }
        
        .count {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--text-color);
        }
        
        /* Estilos para la hora de última adición */
        .last-added-time {
            margin: 5px 0 15px 0;
            color: var(--light-text);
            font-size: 0.85rem;
            padding: 5px;
            background-color: rgba(255, 107, 0, 0.1);
            border-radius: 5px;
            display: inline-block;
        }
        
        .last-added-time i {
            margin-right: 5px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: #212529;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 30px;
            width: auto;
        }
        
        .total {
            font-size: 1.5rem;
            margin: 20px 0;
            color: var(--primary-color);
            padding: 10px;
            background-color: #fff9e6;
            border-radius: 10px;
        }
        
        .datetime {
            margin-top: auto;
            padding-top: 20px;
            color: var(--light-text);
            font-size: 0.9rem;
        }
        
        .date, .time {
            margin: 5px 0;
        }
        
        /* Botón para eliminar usuario */
        .delete-user-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .delete-user-btn:hover {
            background-color: var(--danger-color);
            color: white;
        }
        
        /* Media queries para responsividad */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .counter {
                padding: 12px;
                min-width: 100%;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .counter-container {
                gap: 15px;
            }
        }
        
        /* Estilos para PWA */
        @media all and (display-mode: standalone) {
            body {
                background-color: white;
            }
            
            .container {
                box-shadow: none;
            }
        }
        
        /* Instalar botón */
        .install-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            display: none;
            z-index: 1000;
        }
        
        /* Botón para agregar usuario */
        .add-user-btn-container {
            margin: 20px 0;
        }
        
        /* Animación para nuevos usuarios */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .counter.new-user {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Mensaje cuando no hay usuarios */
        .no-users-message {
            padding: 40px 20px;
            color: var(--light-text);
            font-size: 1.2rem;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Cervezas</h1>
        <div style="display: flex; justify-content: center; align-items: center;">
        <dotlottie-wc id="animacion" src="https://lottie.host/4a2d2fa6-7e02-45bb-9e34-358b7e7c1b11/5eGFJ9MGuA.lottie"
          style="width: 300px;height: 300px" speed="0.7" autoplay loop="false"></dotlottie-wc>
      </div>
        
        <div class="counter-container" id="usersContainer">
            <!-- Los usuarios se agregarán dinámicamente aquí -->
        </div>
        
        <div class="add-user-btn-container">
            <button class="btn-success" onclick="addNewUser()">
                <i class="fas fa-user-plus"></i> Agregar Nuevo Usuario
            </button>
        </div>
        
        <div class="total">Total: <span id="totalCount">0</span></div>
        <button class="btn-danger" onclick="resetCounters()">
            <i class="fas fa-redo-alt"></i> Reiniciar Todos los Contadores
        </button>
        
        <div class="datetime">
            <div class="date" id="currentDate"></div>
            <div class="time" id="currentTime"></div>
        </div>
    </div>

    <button id="installBtn" class="install-btn" title="Instalar aplicación">+</button>

    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script>
        // Datos de la aplicación
        let users = [];
        let nextUserId = 1;
        let deferredPrompt;
        
        // Función para inicializar usuarios desde localStorage o con valores por defecto
        function initUsers() {
            const savedData = localStorage.getItem('beerCounterData');
            
            if (savedData) {
                const data = JSON.parse(savedData);
                
                // Si hay datos antiguos (formato anterior), migrarlos
                if (data.user1Count !== undefined) {
                    users = [
                        { 
                            id: 1, 
                            name: data.user1Name || 'Usuario 1', 
                            count: data.user1Count || 0,
                            lastAddedTime: null,
                            history: []
                        },
                        { 
                            id: 2, 
                            name: data.user2Name || 'Usuario 2', 
                            count: data.user2Count || 0,
                            lastAddedTime: null,
                            history: []
                        }
                    ];
                    nextUserId = 3;
                } else if (data.users) {
                    users = data.users;
                    // Asegurar que cada usuario tenga las propiedades de historial
                    users.forEach(user => {
                        if (!user.history) user.history = [];
                        if (!user.lastAddedTime) user.lastAddedTime = null;
                    });
                    nextUserId = data.nextUserId || users.length + 1;
                }
            } else {
                // Usuarios por defecto
                users = [
                    { id: 1, name: 'Usuario 1', count: 0, lastAddedTime: null, history: [] },
                    { id: 2, name: 'Usuario 2', count: 0, lastAddedTime: null, history: [] }
                ];
                nextUserId = 3;
            }
            
            renderUsers();
            updateTotal();
        }
        
        // Función para renderizar todos los usuarios
        function renderUsers() {
            const usersContainer = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                usersContainer.innerHTML = `
                    <div class="no-users-message">
                        <i class="fas fa-users" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>No hay usuarios agregados todavía.</p>
                        <p>¡Haz clic en "Agregar Nuevo Usuario" para comenzar!</p>
                    </div>
                `;
                return;
            }
            
            usersContainer.innerHTML = '';
            
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'counter';
                userElement.id = `user-${user.id}`;
                
                // Formatear la última hora de adición
                let lastTimeDisplay = '';
                if (user.lastAddedTime) {
                    const lastTime = new Date(user.lastAddedTime);
                    lastTimeDisplay = `
                        <div class="last-added-time">
                            <small><i class="far fa-clock"></i> Última: ${lastTime.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })}</small>
                        </div>
                    `;
                }
                
                userElement.innerHTML = `
                    <button class="delete-user-btn btn-small" onclick="deleteUser(${user.id})" title="Eliminar usuario">
                        <i class="fas fa-times"></i>
                    </button>
                    <h2><span class="user-name" onclick="editName(${user.id})">${user.name}</span></h2>
                    <div class="count">${user.count}</div>
                    ${lastTimeDisplay}
                    <div class="button-container">
                        <button onclick="incrementUser(${user.id})">
                            <i class="fas fa-plus"></i> Sumar Cerveza
                        </button>
                        <button class="btn-warning" onclick="decrementUser(${user.id})">
                            <i class="fas fa-minus"></i> Restar Cerveza
                        </button>
                        <button class="btn-small" onclick="showHistory(${user.id})" style="background-color: #6c757d;">
                            <i class="fas fa-history"></i> Historial
                        </button>
                    </div>
                `;
                
                usersContainer.appendChild(userElement);
            });
        }
        
        // Función para agregar un nuevo usuario
        function addNewUser() {
            const userName = prompt(`Nombre del nuevo usuario:`);
            
            if (userName !== null && userName.trim() !== '') {
                const newUser = {
                    id: nextUserId++,
                    name: userName.trim(),
                    count: 0,
                    lastAddedTime: null,
                    history: []
                };
                
                users.push(newUser);
                renderUsers();
                updateTotal();
                saveData();
                
                // Añadir animación al nuevo usuario
                const newUserElement = document.getElementById(`user-${newUser.id}`);
                newUserElement.classList.add('new-user');
                
                setTimeout(() => {
                    newUserElement.classList.remove('new-user');
                }, 500);
            }
        }
        
        // Función para eliminar un usuario
        function deleteUser(userId) {
            if (users.length <= 1) {
                alert('Debe haber al menos un usuario en la aplicación.');
                return;
            }
            
            const userName = users.find(u => u.id === userId).name;
            
            if (confirm(`¿Estás seguro de que quieres eliminar al usuario "${userName}"?`)) {
                users = users.filter(user => user.id !== userId);
                renderUsers();
                updateTotal();
                saveData();
            }
        }
        
        // Función para incrementar contador de un usuario
        function incrementUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                user.count++;
                
                // Registrar la hora actual
                const now = new Date();
                user.lastAddedTime = now.toISOString();
                
                // Agregar al historial
                user.history.push({
                    time: now.toISOString(),
                    action: 'add',
                    count: user.count
                });
                
                // Mantener solo los últimos 50 registros en el historial
                if (user.history.length > 50) {
                    user.history = user.history.slice(-50);
                }
                
                updateUserDisplay(userId);
                updateTotal();
                saveData();
            }
        }
        
        // Función para decrementar contador de un usuario
        function decrementUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user && user.count > 0) {
                user.count--;
                
                // Agregar al historial
                const now = new Date();
                user.history.push({
                    time: now.toISOString(),
                    action: 'subtract',
                    count: user.count
                });
                
                // Mantener solo los últimos 50 registros en el historial
                if (user.history.length > 50) {
                    user.history = user.history.slice(-50);
                }
                
                updateUserDisplay(userId);
                updateTotal();
                saveData();
            }
        }
        
        // Función para actualizar la visualización de un usuario
        function updateUserDisplay(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                const countElement = document.querySelector(`#user-${userId} .count`);
                const timeElement = document.querySelector(`#user-${userId} .last-added-time`);
                
                if (countElement) {
                    countElement.textContent = user.count;
                }
                
                // Actualizar o crear el elemento de tiempo
                if (user.lastAddedTime) {
                    const lastTime = new Date(user.lastAddedTime);
                    const timeText = `<small><i class="far fa-clock"></i> Última: ${lastTime.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })}</small>`;
                    
                    if (timeElement) {
                        timeElement.innerHTML = timeText;
                    } else {
                        // Crear el elemento si no existe
                        const userElement = document.getElementById(`user-${userId}`);
                        const countDiv = userElement.querySelector('.count');
                        if (countDiv) {
                            const timeDiv = document.createElement('div');
                            timeDiv.className = 'last-added-time';
                            timeDiv.innerHTML = timeText;
                            countDiv.after(timeDiv);
                        }
                    }
                }
            }
        }
        
        // Función para actualizar el total
        function updateTotal() {
            const total = users.reduce((sum, user) => sum + user.count, 0);
            const totalElement = document.getElementById('totalCount');
            if (totalElement) {
                totalElement.textContent = total;
            }
        }
        
        // Función para reiniciar todos los contadores
        function resetCounters() {
            if (confirm('¿Estás seguro de que quieres reiniciar todos los contadores a cero?')) {
                users.forEach(user => {
                    user.count = 0;
                    user.lastAddedTime = null;
                    user.history = [];
                });
                renderUsers();
                updateTotal();
                saveData();
            }
        }
        
        // Función para editar nombres de usuario
        function editName(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            const newName = prompt(`Editar nombre del usuario:`, user.name);
            
            if (newName !== null && newName.trim() !== '') {
                user.name = newName.trim();
                renderUsers();
                saveData();
            }
        }
        
        // Función para mostrar historial de un usuario
        function showHistory(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            let historyHTML = `
                <h3>Historial de ${user.name}</h3>
                <div style="max-height: 300px; overflow-y: auto; text-align: left;">
            `;
            
            if (user.history.length === 0) {
                historyHTML += '<p>No hay registros en el historial.</p>';
            } else {
                historyHTML += '<ul style="list-style-type: none; padding: 0;">';
                
                // Mostrar historial en orden inverso (los más recientes primero)
                [...user.history].reverse().forEach((record, index) => {
                    const time = new Date(record.time);
                    const actionIcon = record.action === 'add' ? '➕' : '➖';
                    const actionText = record.action === 'add' ? 'Sumada' : 'Restada';
                    
                    historyHTML += `
                        <li style="padding: 8px 0; border-bottom: 1px solid #eee;">
                            <strong>${actionIcon} ${actionText}</strong><br>
                            <small>${time.toLocaleDateString('es-ES')} ${time.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}</small><br>
                            <small>Total: ${record.count} cerveza(s)</small>
                        </li>
                    `;
                });
                
                historyHTML += '</ul>';
            }
            
            historyHTML += '</div>';
            
            alertify.confirm(historyHTML, function() {
                // Botón OK
            }).set({labels:{ok:'Cerrar'}, title: `Historial - ${user.name}`});
        }
        
        // Guardar datos en localStorage
        function saveData() {
            const data = {
                users,
                nextUserId
            };
            localStorage.setItem('beerCounterData', JSON.stringify(data));
        }
        
        // Función para actualizar fecha y hora
        function updateDateTime() {
            const now = new Date();
            
            // Formatear fecha
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('es-ES', optionsDate);
            
            // Formatear hora
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('es-ES', optionsTime);
        }
        
        // Cargar datos al iniciar
        window.addEventListener('load', () => {
            initUsers();
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
        
        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });
        
        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('installBtn').style.display = 'none';
                }
                deferredPrompt = null;
            }
        });
        
        window.addEventListener('appinstalled', () => {
            document.getElementById('installBtn').style.display = 'none';
        });
    </script>
</body>
</html>
